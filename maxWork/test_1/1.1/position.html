<style>
    .human {
        width: 25%;
        height: 100px;

        position: absolute;
        left: 0;
        top: 0;

        animation-duration: 4s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
    }

    .mine {
        background-image: url("../assets/mine.png");
        background-size: 100% 100%;

        animation-delay: 4s;
        animation-duration: 1s;
        animation-fill-mode: forwards;

        opacity: 0;
    }

    .field {
        position: relative;

        background: grey;
        height: 400px;
    }

    .field table {
        width: 100%;
        height: 100%;
    }

    .field:hover .mine {
        animation-name: mine;
    }

    .field:hover .human {
        animation-name: cartoon_human;
    }

    @keyframes cartoon_human {
        25% {
            left: 25%;
            top: 0;
        }

        50% {
            left: 25%;
            top: 100px;
        }

        75% {
            left: 50%;
            top: 100px;
        }

        100% {
            left: 50%;
            top: 300px;
        }
    }

    @keyframes mine {
        100% {
            opacity: 1;
        }
    }

</style>



<div class="field">
    <img class="human" src="../assets/human.png" alt="">
    <table border="1">
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td class="mine"></td>
            <td></td>
        </tr>
    </table>
</div>
